<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultContainer {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p>Click the button as fast as you can for 10 seconds!</p>
        <button id="clickBtn" onclick="startTest()">Start Test</button>
        <div id="resultContainer" class="hidden">
            <p>Your Clicks per Second (CPS): <span id="cps">0</span></p>
            <p>Total Clicks: <span id="totalClicks">0</span></p>
        </div>
    </div>
    <script>
        let clicks = 0;
        let startTime;
        let testRunning = false;

        function startTest() {
            if (!testRunning) {
                clicks = 0;
                startTime = new Date().getTime();
                testRunning = true;
                document.getElementById('clickBtn').innerHTML = 'Click as fast as you can!';
                setTimeout(endTest, 10000);
            } else {
                clicks++;
            }
        }

        function endTest() {
            testRunning = false;
            document.getElementById('clickBtn').innerHTML = 'Test Completed';
            const endTime = new Date().getTime();
            const totalTime = (endTime - startTime) / 1000;
            const cps = clicks / totalTime;
            
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('cps').innerText = cps.toFixed(2);
            document.getElementById('totalClicks').innerText = clicks;
        }
    </script>
</body>
</html>
